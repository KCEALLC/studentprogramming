<body>
<div class="container">
    <h1>Register for your Programming Course</h1>
       <form class="form-group" id="form">
            <h2>Sign Up</h2>
            <p>Enter your information to reserve your place.</p>
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="firstname" id="firstname" required>

            <label for="lastname"><b>Last Name</b></label>
            <input type="text" id="lastname" placeholder="Last Name" name="lastname" required>

            <h2>Select a course</h2>
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
                  Courses
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="dropdown" name="dropdown">
            <button class="dropdown-item btn-success selector" type="button" data-id="js" name="JavaScript" value="js">JavaScript</button>
                  <button class="dropdown-item btn-success selector" type="button" data-id="php" name="php" value="php">PHP</button>
                  <button class="dropdown-item btn-success selector" type="button" data-id="java" name="java" value="java">JAVA</button>
                  <button class="dropdown-item btn-success selector" type="button" data-id="ccc" name="c++" value="ccc">C++</button>
                </div>
              </div>
            

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="btn btn-primary" id="submit">Sign Up</button>
            </div>
    </form>
